    <script>
        $(document).ready(function () {
            $.getJSON("js/image_data.js", function (result) {
                var gallery_row = $("#gallery_row")
                $.each(result.data, function (i, field) {
                    var image_div =
                        '<div class="image_div">' +
                        '<div class="animated-background image_placeholder" data-large="' +
                        field.image_url + '">' +
                        '</div>' +
                        '</div>';
                    gallery_row.append(image_div)
                });
                $.each($('.image_placeholder'), function (i, placeholder) {
                    var imgLarge = new Image();
                    imgLarge.src = placeholder.dataset.large;
                    imgLarge.onload = function () {
                        placeholder.classList.remove('animated-background');
                        placeholder.appendChild(imgLarge);
                    };
                });
            });
        });
    </script>
